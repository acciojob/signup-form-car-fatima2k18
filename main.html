<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" placeholder="Name" id="name" required>

		<label for="email">Email:</label>
		<input type="email" placeholder="Email" id="email" required>

		<label>Gender:</label>
		<label>
			<input type="radio" name="gender" value="gender_m" required> Male
		</label>
		<label>
			<input type="radio" name="gender" value="gender_f" required> Female
		</label>

		<label for="cars">Car Brands:</label>
		<select id="cars" name="carBrand" required>
			<option value="" disabled selected>Please choose an option</option>
			<option value="option1">Maruti</option>
			<option value="option2">Bolero</option>
			<option value="option3">Sadan</option>
			<option value="option4">Scorpio</option>
		</select>

		<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required> 

		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>

		<label for="tel">Phone Number:</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Password" required>

		<label>
			<input type="checkbox" name="tos" id="tos" required> I agree to the Terms of Service
		</label>

		<button type="submit">Sign Up</button>
	</form>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
